<f:if condition="{record.title}">
    <h2>{record.title}</h2>
</f:if>

<audio controls>
    <f:if condition="{0: record.file.originalResource.originalFile.properties.mime_type} == {0: 'application/octet-stream'}">
        <source src="{record.file.originalResource.publicUrl}" type="audio/mpeg">
    </f:if>
    {record.description}
</audio>
