<f:if condition="{record.title}">
	<h2>{record.title}</h2>
</f:if>

<f:if condition="{record.description}">
	<p>{record.description}</p>
</f:if>


<div class="content-element">
	<i class="fa fa-volume-up visible-print-block"></i><br/>
	<audio controls>
		<f:if condition="{0: record.file.originalResource.originalFile.properties.mime_type} == {0: 'application/octet-stream'}">
			<f:then>
				<source src="{record.file.originalResource.publicUrl}" type="audio/mpeg">
			</f:then>
			<f:else>
				<source src="{record.file.originalResource.publicUrl}" type="{record.file.originalResource.originalFile.properties.mime_type}">
			</f:else>
		</f:if>
	</audio>
</div>
